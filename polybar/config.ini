[colors]
background = #282A36
background-alt = #44475A
foreground = #F8F8F2
primary = #50FA7B
secondary = #6272A4
alert = #FF5555
disabled = #6272A4

[bar/main]
width = 100%
height = 24pt
radius = 0
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "DejaVu Sans Mono:size=10;2"
font-1 = "JetBrainsMono Nerd Font:size=10;2"

modules-left = i3
modules-right = filesystem brightness pulseaudio memory cpu battery network date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

label-focused = %icon% %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-unfocused = %icon% %name%
label-unfocused-padding = 2

label-visible = %icon% %name%
label-visible-background = ${colors.secondary}
label-visible-padding = 2

label-urgent = %icon% %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#50FA7B}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/brightness]
type = custom/script
exec = ~/.config/polybar/brightness_check.sh
interval = 5
format-prefix = "BRI "
format-prefix-foreground = ${colors.primary}
label = %output%
click-left = ~/.config/polybar/brightness_menu.sh
scroll-up = ddcutil setvcp 10 + 5
scroll-down = ddcutil setvcp 10 - 5

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.primary}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = %{T2}󰁺%{T-}
ramp-capacity-1 = %{T2}󰁻%{T-}
ramp-capacity-2 = %{T2}󰁼%{T-}
ramp-capacity-3 = %{T2}󰁽%{T-}
ramp-capacity-4 = %{T2}󰁾%{T-}
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = %{T2}󰢜%{T-}
animation-charging-1 = %{T2}󰂆%{T-}
animation-charging-2 = %{T2}󰂇%{T-}
animation-charging-3 = %{T2}󰂈%{T-}
animation-charging-4 = %{T2}󰢝%{T-}
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

[module/network]
type = custom/script
exec = ~/.config/polybar/network_check.sh
interval = 3
click-left = nm-connection-editor

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
